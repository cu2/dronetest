---
kind: pipeline
type: docker
name: python

steps:
-   name: greeting
    image: python:3.7.3
    commands:
        - pip install -r requirements.txt
        - python -c 'print("hello")'

-   name: unittest
    image: python:3.7.3
    commands:
        - pip install -r requirements.txt
        - pytest tests/unit/

-   name: integrationtest
    image: python:3.7.3
    commands:
        - pip install -r requirements.txt
        - pytest tests/integration/

-   name: publish
    image: plugins/docker
    settings:
        repo: anemeth/dronetest
        tags: latest
        username:
            from_secret: docker_username
        password:
            from_secret: docker_password
    depends_on:
        - greeting
        - unittest
        - integrationtest

services:
-   name: db
    image: postgres:12.1
