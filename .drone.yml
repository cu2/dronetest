---
kind: pipeline
type: docker
name: python

steps:
-   name: greeting
    image: python:3.7.3
    commands:
        - pip install -r requirements.txt
        - python -c 'print("hello")'

-   name: unittest
    image: python:3.7.3
    commands:
        - pip install -r requirements.txt
        - pytest

-   name: publish
    image: plugins/docker
    settings:
        repo: anemeth/dronetest
        tags: latest
        username:
            from_secret: docker_username
        password:
            from_secret: docker_password
